<main>
  <div *ngIf="!(auth.authState | async)">
    <h1>Login</h1>
    <app-email-login></app-email-login>
  </div>

  <div *ngIf="auth.authState | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-raised-button color="warn" (click)="auth.signOut()">
      Logout
    </button>
  </div>
</main>
